<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="wrapper">
        <h1>StopWatch</h1>
        <h2>Awesome Stopwatch</h2>
        <p><span id="seconds"></span>:<span id="tens">00</span></p>

        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>

    <script src="stopwatch.js" charset="utf-8"></script>
